<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
section{
    width: 100%;
    height: 100vh;
}

.sec{
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
}

.img1{
    background-image: url(img/img01.jpg);
}

.img2{
    background-image: url(img/img02.jpg);
}

.img3{
    background-image: url(img/img03.jpg);
}

.img4{
    background-image: url(img/img04.jpg);
}
    </style>
</head>
<body>
    <section class="sec img1"></section>
    <section class="sec img2"></section>
    <section class="sec img3"></section>
    <section class="sec img4"></section>
</body>
</html>
